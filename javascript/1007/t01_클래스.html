<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t01_클래스.html</title>
</head>
<script>
  'use strict'

  //클래스 만들기
  class Member{
    name;
    age;

    //생성자
    // constructor() {}

    constructor(name, age) { // 초기화
      this.name = name;
      this.age = age;
    }

    //메소드
    memberPrint(){
      let job = '학생';
      console.log("성명 : "+this.name+", 나이 : "+this.age+", 직업 : "+job);
    }
  }

  //클래스 호출
  let member = new Member("홍길동", 25);

  console.log("성명 : "+member.name+", 나이 : "+member.age);
  member.memberPrint();
</script>
<body>
  
</body>
</html>
