    function fCheck() {
      let num = myform.su.value;
      num = numberWithComas(num);
      myform.su.value = num;
    }

    //콤마 변환함수
    function numberWithComas(num){
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");
    }
  </script>

<div class="container">
  <h2>콤마처리</h2>
  <form name="myform">
    수 : <input type="text" value="10000" name="su" id="su" autofocus />
    <input type="button" value="계산" onclick="fCheck()" class="btn btn-danger" />
  </form>
