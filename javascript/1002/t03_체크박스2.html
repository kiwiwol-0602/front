<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t03_2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck(){
      let hobbys = '';

      for(let i=0; i<document.getElementsByName("hobby").length; i++){
        if(document.getElementsByName("hobby")[i].checked) hobbys += document.getElementsByName("hobby")[i].value + "/";
      }
      hobbys = hobbys.substring(0,hobbys.length-1);
      hobbys = `<font size='5' color='blue'><b>${hobbys}</b></font>`;
      demo.innerHTML = hobbys;
    }

    function fClear(){
      // for(let i=0; i<document.getElementsByName("hobby").length; i++){
      //   document.getElementsByName("hobby")[i].checked = false;
      // }
      myform.hobby.value = false;
      demo.innerHTML = " ";
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>체크박스 연습</h2>
  <form name="myform">
    <p><b>취미를 선택하세요</b></p>
    <p>
      <input type="checkbox" name="hobby" id="hobby1" value="등산"><label for="hobby1">등산</label>&nbsp;
      <input type="checkbox" name="hobby" id="hobby2" value="낚시"><label for="hobby2">낚시</label>&nbsp;
      <input type="checkbox" name="hobby" id="hobby3" value="수영"><label for="hobby3">수영</label>&nbsp;
      <input type="checkbox" name="hobby" id="hobby4" value="볼링"><label for="hobby4">볼링</label>&nbsp;
      <input type="checkbox" name="hobby" id="hobby5" value="바둑"><label for="hobby5">바둑</label>&nbsp;
      <input type="checkbox" name="hobby" id="hobby6" value="바이크"><label for="hobby6">바이크</label>&nbsp;
      <input type="checkbox" name="hobby" id="hobby7" value="탁구"><label for="hobby7">탁구</label>&nbsp;
      <input type="checkbox" name="hobby" id="hobby8" value="독서"><label for="hobby8">독서</label>&nbsp;
    </p>
    <input type="button" value="출력" onclick="fCheck()" class="btn btn-success form-control mb-2">
    <input type="button" value="초기화" onclick="fClear()" class="btn btn-warning form-control">
  </form>
  <hr>
  <div id="demo"></div>
</div>
</body>
</html>
