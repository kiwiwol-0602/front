<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex9_정규식.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ex7.js"></script> 
</head>
<body>
<p><br/></p>
<!-- 
  아이디         : 영문자(대/소), 숫자, 밑줄을 포함하여 4~20자까지~
  비밀번호       : 영문자(대/소), 숫자, 특수문자(~!@#$%^&*()_+)를 각ㄱ각1자 이상 포함하고 4~20자까지 입력
  닉네임         : 한글만 사용 가능
  성명           : 영문과 한글만 사용가능
  이메일         : 이메일 형식에 맞도록
  홈페이지 주소   : url 형식에 맞도록
  전화번호        : 지역번호(3)-국번호(3~4)-전화번호(4) 예) 010-1234-5678
  주민번호        : 숫자와 구분자(-)만으로 구성되며, 앞쪽은 6자리 - 뒤쪽은 1자리(단 1~4까지만 입력허용.)
-->
<div class="container">
  <form action="#" name="myform">
    <h2>회 원 가 입</h2>
    <div class="input-group">
      <label for="mid" class="input-group-text mb-2" style="width: 15%;">아이디</label>
      <input type="text" name="mid" id="mid" value="kiwi_0602" placeholder="아이디를 입력하세요" class="form-control mb-2" autofocus required>/
    </div>
    <div class="input-group">
      <label for="pwd" class="input-group-text mb-2">비밀번호</label>
      <input type="password" name="pwd" id="pwd"  value="qwer1234*" placeholder="비밀번호를 입력하세요" class="form-control mb-2" required/>
    </div>
    <div class="input-group">
      <label for="nickName" class="input-group-text mb-2">닉네임</label>
      <input type="text" name="nickName" id="nickName" value="키위" placeholder="닉네임을 입력하세요" class="form-control mb-2" required/>
    </div>
    <div class="input-group">
      <label for="name" class="input-group-text mb-2">성명</label>
      <input type="text" name="name" id="name" value="김키위" placeholder="성명을 입력하세요" class="form-control mb-2" required/>
    </div>
    <div class="input-group">
      <label for="email" class="input-group-text mb-2">이메일</label>
      <input type="text" name="email" id="email" value="kiwi0602@nave.com" placeholder="이메일을 입력하세요" class="form-control mb-2" required/>
    </div>
    <div class="input-group">
      <label for="homePage" class="input-group-text mb-2">홈페이지</label>
      <input type="text" name="homePage" id="homePage" placeholder="홈페이지 주소를 입력하세요" class="form-control mb-2" required/>
    </div>
    <div class="input-group">
      <label for="tel" class="input-group-text mb-2">전화번호</label>
      <input type="text" name="tel" id="tel" value="010-1234-5678" placeholder="전화번호를 입력하세요" class="form-control mb-2" required/>
    </div>
    <div class="input-group">
      <label for="jumin" class="input-group-text mb-2">주민번호</label>
      <input type="text" name="jumin" id="jumin" value="210602-2" placeholder="주민번호 입력하세요" class="form-control mb-2" required/>
    </div>
    <div>
      <input type="button" value="회원가입" onclick="fCheck()" class="btn btn-success"/>
      <input type="reset" value="초기화" class="btn btn-warning"/>
    </div>
  </form>
</div>
</body>
</html>
