<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t13.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use stric'

    function dateCheck(){
      let year = document.getElementById("yy").value;
      let month = document.getElementById("mm").value;
      let lastDate = new Date(year, month, 0)+"";
      let day = lastDate.substring(8,10);
    
      demo.innerHTML = `<font size='5'><b>${year}년 ${month}월의 마지막 날: ${day}일</b></font>`;
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>해당월의 마지막 날짜</h2>
  <form name="myform">
    <div class="mb-2"> 년도
      <input type="number" name="yy" id="yy" value="2024" class="form-control" autofocus />
    </div>
    <div class="mb-2"> 월
      <input type="number" name="mm" id="mm" value="10" class="form-control" />
    </div>
    <div class="mb-2">
      <input type="button" value="마지막날" onclick="dateCheck()" class="btn btn-success form-control" />
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
