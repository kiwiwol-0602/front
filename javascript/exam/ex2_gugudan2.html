  <script>
    'use strict';
 
    function gugudan() {
      let startDan = document.getElementById("startDan").value;
      let endDan = document.getElementById("endDan").value;
      let cnt = Number(document.getElementById("cnt").value);
 
      if(startDan.trim() == "" || endDan.trim() == "") {
        alert("시작단과 끝단을 입력하세요");
        document.getElementById("startDan").focus();
        return false;
      }
 
//    첫번째 수가 두번째 수보다 큰 경우는 두 수를 바꿔치기 한다.
      let imsi = 0;
      if(startDan > endDan){
        imsi = startDan;
        startDan = endDan;
        endDan = imsi;
      }
 
      let temp = '<table class="table table-bordered text-center"><tr>';
        let td = 0;
      for(let i = startDan; i <= endDan; i++){
        temp += `<td><font color="red"><b>* ${i} 단 *</b></font><br/>`;
        for(let j=1; j<=9; j++) {
          temp += `${i} * ${j} = ${i*j}<br/>`;
        }
        temp += "</td>";
        td++;
        if(td % cnt == 0){
          temp += '</tr><tr>';
        }
      }
      temp += '</tr></table>'
      demo.innerHTML = temp;
    }
  </script>
