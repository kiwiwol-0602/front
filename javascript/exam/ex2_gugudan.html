<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex2_gugudan.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    function gugudan() {
      let startDan = document.getElementById("startDan").value;
      let endDan = document.getElementById("endDan").value;
      let row = document.getElementById("row").value;

      if(startDan.trim() == "" || endDan.trim() == "" || row.trim() == ""){
          alert("시작단과 끝단, 출력열 개수를 입력하세요.");
          document.getElementById(startDan).focus();
          return false;
      }

      let imsi=0;
      if(startDan>endDan){
        imsi = startDan;
        startDan = endDan;
        endDan = imsi;
      }

      let temp =`<table class="table table-bordered test-center"><tr>`;
      let td=0;
      for(let i = startDan; i <=endDan; i++){
        temp += `<td> ◆ ${i} 단 ◆ <br/>`;
        for(let j=1; j<=9; j++){
          temp += `${i} * ${j} = ${i*j}<br/>`; 
        }
        temp += "</td>";
        td++
        if(td % row == 0){
          temp += '</tr><tr>';
        }
      }
      temp += '</tr></table>';
      demo.innerHTML = temp;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <!--
  구구단 출력프로그램을 작성하시오.
  임의의 두개 숫자를 입력받는다.
  두 숫자중 작은값에서 큰 값까지의 구구단을 출력하시오.
  단, 각 출력자료는 행단위로 출력하시오. 이때 각 행에 출력할 열의 개수는 입력받아서 처리하시오.
  예) 첫번째수:6 , 두번째수:2, 한개행에 출력될 열:3
    * 2단 *        * 3단 *        * 4단 *
    2 * 1 = 2     3 * 1 = 3      4 * 1 = 4
    2 * 2 = 4     3 * 2 = 3      4 * 1 = 4
    2 * 3 = 6     3 * 3 = 3      4 * 1 = 4
    2 * 4 = 8     3 * 4 = 3      4 * 1 = 4
    2 * 5 = 10    3 * 5 = 3      4 * 1 = 4
    2 * 6 = 12    3 * 6 = 3      4 * 1 = 4
    2 * 7 = 14    3 * 7 = 3      4 * 1 = 4
    2 * 8 = 16    3 * 8 = 3      4 * 1 = 4
    2 * 9 = 18    3 * 9 = 3      4 * 1 = 4

    * 5단 *        * 6단 *  
    5 * 1 = 2     6 * 1 = 3
    5 * 2 = 4     6 * 2 = 3
    5 * 3 = 6     6 * 3 = 3
    5 * 4 = 8     6 * 4 = 3
    5 * 5 = 10    6 * 5 = 3
    5 * 6 = 12    6 * 6 = 3
    5 * 7 = 14    6 * 7 = 3
    5 * 8 = 16    6 * 8 = 3
    5 * 9 = 18    6 * 9 = 3
  -->
  <h2>구구단</h2>
  <p>
    <div class="input-group">
      <div class="input-group-prepend"><span class="input-group-text mb-2">시작단</span></div>
      <input type="number" name="startDan" id="startDan" class="form-control mb-2">
    </div>
    <div class="input-group">
      <div class="input-group-prepend"><span class="input-group-text mb-2">끝&nbsp;&nbsp; 단</span></div>
      <input type="number" name="endDan" id="endDan" class="form-control mb-2">
    </div>
    <div class="input-group">
      <div class="input-group-prepend"><span class="input-group-text mb-2">출력할 행의 수</span></div>
      <input type="number" name="row" id="row" value="3" class="form-control mb-2">
    </div>
    <div><input type="button" value="구구단출력" onclick="gugudan()" class="btn btn-success form-control mb-1"></div>
    <div><input type="button" value="다시입력" onclick="location.reload();" class="btn btn-warning form-control"></div>
  </p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
