<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
//  jQuery를 Arrow Function으로 표기
    $(() => {
      $('*').css({
        fontSize: '12pt',
        'color': 'gray'
      });

//  태그 선택자
      $("h2").css({
        fontSize: '15pt',
        backgroundColor: 'lightgray'
      });
//  id 선택자
      $("#user").css({
        fontSize: '15pt',
        textDecoration: 'underLine'
      });

      //   //조합선택자
      //   $("span.yeon").css({
      //   backgroundColor: 'brown',
      //   color: 'white',
      //   textDecoration: 'underline'
      // })
//  클래스 선택자
      $(".yeon").css({
        backgroundColor: 'pink'
      });
      
      $(".test").css({
        color: 'brown'
      });
      
      $(".main").css({
        backgroundColor: 'green',
        color: 'white'
      });

      //조합선택자
      $("span.yeon").css({
        backgroundColor: 'brown',
        color: 'white',
        textDecoration: 'underline'
      })

      //자손 선택자
      $("div .main").css({
        color: 'red'
      });

      //형제 선택자
      $(".aa, .bb").css({
        fontStyle: 'italic'
      })
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>CSS 적용하기</h2>
  <hr/>
  <h2>진달래꽃</h2>
  <p>작가 : <span id="user">김소월</span></p>
  <div class="yeon">1연</div>
  <div>나보기가 <span class="test">역겨워</span> 가실때에는</div>
  <div>말없이 고이 보내 드리오리다.</div>
  <div class="yeon">2연</div>
  <div>영변에 <span class="main">약산</span> 진달래꽃</div>
  <div><span class="test main">아름따다</span> 가실 길에 <span class="aa">뿌리오리다.</span></div>
  <div class="yeon">3연</div>
  <div>가시는 <span class="yeon">걸음 걸음</span> 놓인 그 꽃을</div>
  <div>사뿐히 <span class="test">즈려밟고</span> 가시옵소서</div>
  <div class="yeon">4연</div>
  <div>나보기가 <span class="aa">역겨워</span> <span class="main">가실 때에는</span></div>
  <div>죽어도 <span class="test">아니 눈물</span> 흘리오리다.</div>
  <div>The End....</div>
  <hr/>
  <div id="demo">안녕하세요.</div>
</div>
</body>
</html>
